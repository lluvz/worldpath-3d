<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='modules/outer.css'>
    <script src='libraries/vconsole.min.js'></script>
</head>
<body>
    <div id="playContainer">
        <div id="playButton" class="button">
            <img src="imgs/icon/button.png" class="buttonBorder">
            <p class="buttonText">Play</p>
        </div>
        <div id="playOption">
            <div id='newGame' class='button'>
                <img src="imgs/icon/button.png" class="buttonBorder">
                <p class="buttonText">New</p>
            </div>
            <div id='import' class='button'>
                <img src='imgs/icon/button.png' class='buttonBorder'>
                <p class='buttonText'>Import</p>
            </div>
            <div id='cancelPlay' class='button'>
                <img src='imgs/icon/button.png' class='buttonBorder'>
                <p class='buttonText'>Cancel</p>
            </div>
        </div>
    </div>
    <div id="settingContainer">
        <div id="systemSettings">
            <input type="checkbox" id='fpsSetting'><span>FPS</span><br>
        </div>
    </div>
    <div id="properties">
        <p id="fps" class="dataText"></p>
        <br>
        <p id="time" class="dataText"></p>
    </div>
    <script src="libraries/pixi.js"></script>
    <script src="libraries/three.js"></script>
    <script src="modules/preload.js"></script>
    <script src='modules/outer.js'></script>
    <script src="modules/canvasSetup.js"></script>
    <script src="modules/background.js"></script>
    <script src="modules/blocks.js"></script>
    <script src="modules/animation.js"></script>
</body>
</html>
