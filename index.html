<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='modules/outer.css'>
</head>
<body>
    <p id="test" style="position:fixed;color:aliceblue;left:47vw">test</p>

    <div id="playContainer">
        <div id="playButton" class="button">
            <img src="imgs/icon/button.png" class="buttonBorder">
            <p class="buttonText">Play</p>
        </div>
        <div id="playOption">
            <div id='newGame' class='button'>
                <img src="imgs/icon/button.png" class="buttonBorder">
                <p class="buttonText">New</p>
            </div>
            <div id='import' class='button'>
                <img src='imgs/icon/button.png' class='buttonBorder'>
                <p class='buttonText'>Import</p>
            </div>
            <div id='cancelPlay' class='button'>
                <img src='imgs/icon/button.png' class='buttonBorder'>
                <p class='buttonText'>Cancel</p>
            </div>
        </div>
        <div id="gameOption">
            <div id='export' class='button'>
                <img src='imgs/icon/button.png' class='buttonBorder'>
                <p class='buttonText'>Export</p>
            </div>
            <div id="save" class="button">
                <img src="imgs/icon/button.png" class="buttonBorder">
                <p class='buttonText'>Save</p>
            </div>
        </div>
    </div>
    <div id="settingContainer">
        <div id="systemSettings">
            <input type="checkbox" id='showFPS'><span>show FPS</span><br>
            <input type="checkbox" id="showTime"><span>show time</span><br>
            <input type="checkbox" id="showConsole"><span>show console</span><br>
            <input type="checkbox" id="showPhysics"><span>show raw phycics</span><br>
            <input type="range" id="speedRange" min="0" max=""><input type="number" id="">
        </div>
        <div id="performance">
            <input type="checkbox" id="postProcessing"><span>Post Processing</span><br>
        </div>
    </div>
    <div id="properties">
        <p id="fps" class="dataText"></p>
        <br>
        <p id="time" class="dataText"></p>
    </div>
    <div id="mobileButton">
        <button id="moveButton" class="mobileButton">&#8656&#8597&#8658</button>
    </div>

    <!--HUB-->
    <p id="pointer" style="position:fixed;left:48.5vw;top:48.5vh;margin:0px;border:0px;font-size:3vw;color:lightblue">+</p>

    <script src='libraries/vconsole.min.js'></script>
    <!--<script src="libraries/babylon.js"></script>-->
    <!--<script src="libraries/pixi.js"></script>-->
    <script src="libraries/three.js"></script>
    <script src="libraries/gpu-browser.js"></script>

    <!--three modules-->
    <script src="libraries/threeModules/ConvolutionShader.js"></script>
    <script src="libraries/threeModules/CopyShader.js"></script>
    <script src="libraries/threeModules/LuminosityHighPassShader.js"></script>
    <script src="libraries/threeModules/EffectComposer.js"></script>
    <script src="libraries/threeModules/lensflare.js"></script>
    <script src="libraries/threeModules/MaskPass.js"></script>
    <script src="libraries/threeModules/RenderPass.js"></script>
    <script src="libraries/threeModules/ShaderPass.js"></script>
    <script src="libraries/threeModules/UnrealBloomPass.js"></script>

    <!--physics modules-->
    <script src="modules/physics/temperature.js"></script>
    <!---->
    
    <script src="modules/preload.js"></script>
    <script src='modules/outer.js'></script>
    <script src="modules/canvasSetup.js"></script>
    <script src="modules/blocks.js"></script>
    <script src="modules/background.js"></script>
    <script src="modules/character.js"></script>
    <script src="modules/mouse.js"></script>
    <script src="modules/keyboard.js"></script>
    <script src="modules/animation.js"></script>
</body>
</html>
